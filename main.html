<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors !!</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADING TEXT -->
    <div class="text">
        <h1>
            Rock Paper Scissors !!
        </h1>
    </div>

    <!-- CHOICES [STONE PAPER SCISSORS]-->
    <div class="choices">
        <div class="choice" id="rock"> 
            <img src="rock.png">
        </div>

        <div class="choice" id="paper">
            <img src="papaer.png">
        </div>

        <div class="choice" id="scissor">
            <img src="scissor.png">
        </div>
    </div>

    <!-- SCORE BOARD [DRAW, COMP,YOU,TOTAL TURN ]-->
    <div class="score_board">

        <div class="score">
            <p id="draw-score">0</p>
            <p id="scng">Draw</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p id="scng2">Comp</p>
        </div>

        <div class="score">
            <p id="user-score">0</p>
            <p id="scng1">You</p>
        </div>

        <div class="score">
            <p id="total-score">0</p>
            <p id="scng">Total Turn</p>
        </div>
    </div>


    <!-- MESSAGE CONTAINER [PLAY YOUR MOVE , YOU WIN, YOU LOOSE.. BETWEEN COMPUTER AND YOU]-->
    <div class="msg_container">
        <p id="msg">Play Your Move</p>
    </div>


    <script src="script.js"></script>

</body>

</html>
